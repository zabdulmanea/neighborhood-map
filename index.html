<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udacity Neighborhood Map</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="shortcut icon" href="https://cdn0.iconfinder.com/data/icons/small-n-flat/24/678111-map-marker-512.png">
    <!-- Exo 2 Family font from Google APIs -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Exo+2">
    <!-- Material Design Lite CSS(CDN) -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
        <!-- HEADER -->
        <header class="header mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Neighborhood Map</span>
            </div>
        </header>

        <!-- LOCATIONS SIDEBAR -->
        <div class="drawer mdl-layout__drawer">

            <!-- SEARCH FILTER -->
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
                    <i class="material-icons">search</i>
                </label>
                <input class="mdl-textfield__input" type="text" id="search" placeholder="Search for a Location">
                <label class="mdl-textfield__label" for="search"></label>
            </div>

            <!-- LIST ITEMS  -->
            <nav class="navigation mdl-navigation" data-bind="foreach: locationsList">
                <a class="mdl-navigation__link" data-bind="text: name, click: $parent.setLocation">Home</a>
            </nav>
        </div>

        <!-- GOOGLE MAP -->
        <main class="mdl-layout__content" id="map">
            Google Map Here!
        </main>
    </div>

    <!-- JAVASCRIPT ELEMENTS -->
    <!-- jQuery Library from Google CDN v3.3.1-->
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Knockout JavaScript library v3.5.0 -->
    <script defer src="https://knockoutjs.com/downloads/knockout-3.5.0.js"></script>
    <!-- Material Design Lite JS(CDN) v1.3.0 -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- Custom JS -->
    <script defer src="js/locations.js"></script>
    <script defer src="js/app.js"></script>
    <!-- Google Maps API -->
    <script async defer onerror="googleMapError()"
        src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDgONzfbZy6W5X1NsAwuvXsXYbMUkARMYo&v=3&callback=initMap"></script>
</body>

</html>
